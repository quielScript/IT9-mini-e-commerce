<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mini Checkout System</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script defer src="./script.js"></script>
	</head>
	<body class="bg-light">
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand" href="#">Mini Checkout System</a>
				</div>
			</nav>
		</header>

		<main class="container my-4">
			<div class="row g-4">
				<!-- LEFT COLUMN - Products -->
				<section class="col-lg-8">
					<h4 class="mb-3">Products</h4>

					<div class="input-group mb-4">
						<input
							type="text"
							id="search-query"
							class="form-control"
							placeholder="Search product..."
						/>
					</div>

					<div
						class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
						id="products-container"
					></div>
				</section>

				<!-- RIGHT COLUMN - Cart & Checkout -->
				<section class="col-lg-4">
					<div class="card shadow-sm mb-4">
						<div class="card-header bg-dark text-white">
							<h5 class="mb-0">Your Cart</h5>
						</div>
						<div class="card-body p-0">
							<div class="table-responsive">
								<table class="table table-hover cart-table mb-0">
									<thead class="table-light">
										<tr>
											<th>Item</th>
											<th>Price</th>
											<th>Qty</th>
											<th></th>
										</tr>
									</thead>
									<tbody id="cart-items"></tbody>
								</table>
							</div>
							<div class="p-3 border-top">
								<button
									class="btn btn-outline-danger btn-sm w-100"
									id="btn-clear-cart"
								>
									Clear Cart
								</button>
							</div>
						</div>
					</div>

					<div class="card shadow-sm">
						<div class="card-header bg-dark text-white">
							<h5 class="mb-0">Order Summary</h5>
						</div>
						<div class="card-body">
							<div class="d-flex justify-content-between mb-2">
								<span>Subtotal:</span>
								<span id="subtotal">₱0.00</span>
							</div>
							<div class="d-flex justify-content-between mb-2 text-success">
								<span>Discount (10%):</span>
								<span id="discount">−₱0.00</span>
							</div>
							<div class="d-flex justify-content-between mb-2">
								<span>Tax (12%):</span>
								<span id="tax">₱0.00</span>
							</div>
							<div class="d-flex justify-content-between mb-2">
								<span>Shipping Fee:</span>
								<span id="shipping">₱0.00</span>
							</div>
							<hr />
							<div class="d-flex justify-content-between fw-bold fs-5">
								<span>Grand Total:</span>
								<span id="total">₱0.00</span>
							</div>
						</div>
						<div class="card-footer">
							<button
								class="btn btn-success w-100"
								data-bs-toggle="modal"
								data-bs-target="#checkoutModal"
								id="btn-checkout"
								disabled
							>
								Proceed to Checkout
							</button>
						</div>
					</div>
				</section>
			</div>
		</main>

		<!-- Checkout Modal -->
		<div
			class="modal fade"
			id="checkoutModal"
			tabindex="-1"
			aria-labelledby="checkoutModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="checkoutModalLabel">Checkout</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form id="checkout-form" novalidate>
							<div class="mb-3">
								<label class="form-label" for="fullName">Full Name</label>
								<input
									type="text"
									class="form-control"
									id="fullName"
									required
								/>
								<div class="invalid-feedback">Please enter your full name.</div>
							</div>
							<div class="mb-3">
								<label class="form-label" for="email">Email</label>
								<input type="email" class="form-control" id="email" required />
								<div class="invalid-feedback">Please enter a valid email.</div>
							</div>
							<div class="mb-3">
								<label class="form-label" for="paymentMethod"
									>Payment Method</label
								>
								<select class="form-select" id="paymentMethod" required>
									<option value="">Select...</option>
									<option value="cash">Cash on Delivery</option>
									<option value="gcash">GCash</option>
									<option value="card">Credit/Debit Card</option>
								</select>
								<div class="invalid-feedback">
									Please select a payment method.
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Cancel
						</button>
						<button
							type="button"
							class="btn btn-success"
							id="btn-confirm-order"
						>
							Place Order
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Receipt Modal -->
		<div class="modal fade" id="receiptModal" tabindex="-1" aria-hidden="true">
			<div class="modal-dialog modal-dialog-centered modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Order Receipt</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
						></button>
					</div>
					<div class="modal-body" id="receipt-content">
						<!-- Receipt generated here -->
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="window.print()"
						>
							Print Receipt
						</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
	</body>
</html>
